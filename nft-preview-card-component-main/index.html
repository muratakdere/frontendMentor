<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@300&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-detail">
        <div class="ust-kisim">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="alt-kisim">
          <div class="eth-deger">
            <img src="./images/icon-ethereum.svg" alt="" />
            <h3>0.041 ETH</h3>
          </div>

          <div class="day">
            <img src="./images/icon-clock.svg" alt="" />
            <h3>3 days left</h3>
          </div>
        </div>
        <hr />
        <div class="person">
          <img src="./images/image-avatar.png" alt="" />
          <h3>Creation of <span>Jules Wyvern</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
